<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcelamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .status-quitado {
      color: #4caf50;
      font-weight: 600;
    }
    .status-pendente {
      color: #ff9800;
      font-weight: 600;
    }
    .parcelamento-card button {
      cursor: pointer;
    }
    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      font-weight: 500;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Controle de Parcelamentos</h1>
    <nav>
      <a href="index.html">InÃ­cio</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
  </header>

  <main>

    <!-- FormulÃ¡rio no topo -->
    <div class="card" style="margin-bottom:1rem;">
      <h3>Adicionar Parcelamento</h3>
      <form id="formParcelamento">
        <input type="text" id="nomeDivida" placeholder="Nome da dÃ­vida" required><br><br>
        <input type="number" id="valorParcela" placeholder="Valor da parcela" step="0.01" required><br><br>
        <input type="number" id="qtdParcelas" placeholder="Quantidade de parcelas" required><br><br>
        <input type="date" id="dataInicio" required><br><br>
        <button type="submit">Adicionar</button>
      </form>
    </div>

    <!-- Resumo -->
    <div class="grid">
      <div class="card">
        <h3>Total</h3>
        <p id="resumoTotal">0</p>
      </div>
      <div class="card">
        <h3>Quitados</h3>
        <p id="resumoQuitados">0</p>
      </div>
      <div class="card">
        <h3>Pendentes</h3>
        <p id="resumoPendentes">0</p>
      </div>
    </div>

    <!-- GrÃ¡ficos -->
    <div class="grid" style="margin-top:1rem;">
      <div class="card">
        <canvas id="graficoPizza" style="height:300px;"></canvas>
      </div>
      <div class="card">
        <canvas id="graficoBarra" style="height:300px;"></canvas>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters" style="margin-top:1rem;">
      <input type="text" id="buscaNome" placeholder="Buscar por nome">
      <select id="filtroStatus">
        <option value="">Todos</option>
        <option value="quitado">Quitado</option>
        <option value="pendente">Pendente</option>
      </select>
    </div>

    <!-- Lista -->
    <div id="acompanhamento"></div>

  </main>

  <script src="firebase.js"></script>
  <script src="parcelamentos.js"></script>
  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
